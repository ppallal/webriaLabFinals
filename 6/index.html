<!-- 6. A book-search web page served by localhost is rich in content and GUI.  
It has multiple images to display, a search form for the front-end user to  search for a book,
 a set of links which might interest the user and also general information on how to use the site.
 Use Multi-stage download pattern to demonstrate good user experience with this page.
 On entering an ISBN in the search box and searching for it, return the matching book from the server.
 The server maintains book information in a database.  -->
 
 <html>
	<head>
		<script type="text/javascript" src = "jquery.min.js">
		</script>
		<script>
			function load()
			{
				order = ["search","text","images","links"];
				index = 0;
				next();
			}
			
			function next()
			{
				$("#"+order[index]).load("server.php?req="+order[index],next);
				index++;
			}
		</script>
		
		
		<style>
			div{
				margin : 100px;
			}
			.thumbnail
			{
				border-radius : 100%;
				width : 150px;
				height : 150px;
			}
		</style>
	</head>
	<body style="text-align : center;" onload="load();">

		<div id="links" onload="next()"></div>
		<div id="text" onload="next()"></div>	
	 -->	<div id="search" ></div>
		<div id="images" ></div>
		<div id="links" ></div>
		<div id="text" ></div>
	</body>
 </html>
